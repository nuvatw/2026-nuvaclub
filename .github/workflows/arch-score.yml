name: Architectural Boundary Score

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  arch-score:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Run architectural score (report only)
        run: pnpm arch:score:ci
